<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Animation</title>
</head>
<body>
  <div class="container">
    <h1>Animations</h1>
    <section>
      <h2>
        #2 Бесконечное движение
      </h2>
      <div class="block">
        <div class="sqr-small move-infinite"></div>
      </div> 
    </section>
    <section>
      <h2>
        #3 Смена фона
      </h2>
      <div class="block">
        <div class="sqr-big change-bg"></div>
      </div> 
    </section>
    <section>
      <h2>
        #4 Движение по квадрату (прямоугольнику)
      </h2>
      <div class="block">
        <div class="move-sqr-track">
          <div class="sqr-small move-sqr"></div>
        </div>
      </div> 
    </section>
    <section>
      <h2>
        #6 Движение туда-сюда
      </h2>
      <div class="block">
        <div class="sqr-small move-forth-back"></div>
      </div> 
    </section>
    <section>
      <h2>
        #9 Индикатор
      </h2>
      <div class="block">
        <div class="indicator">
          <div class="fill-indicator"></div>
        </div>
      </div> 
    </section>
    <section>
      <h2>
        #11 Пауза
      </h2>
      <div class="block">
        <div class="block-hover">
          <p>Наведи на меня мышь</p>
        </div>
        <div class="hover-indicator"></div>
      </div> 
    </section>
  </div>
</body>
</html>
